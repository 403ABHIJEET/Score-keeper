<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Keeper</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <div class="container">
        <div class="columns">
            <div class="column is-half is-offset-one-quarter">
                <div class="card">
                    <header class="card-header">
                        <p class="card-header-title">Ping-Pong Score Keeper</p>
                    </header>
                    <div><img style="width: 10000px;" src="ping-pong.jpg" alt=""></div>
                    <div class="card-content">
                        <div class="content">
                            <h1 class="title is-1"><span id="p1Score">0</span> to <span id="p2Score">0</span></h1>
                            <p class="subtitle">Use button below to keep score</p>
                            <label for="playTo" class="label is-large is-inline">Plying To</label>
                            <div class="select is-rounded">
                                <select name="" id="playTo">
                                    <option value="5">5</option>
                                    <option value="10">10</option>
                                    <option value="15">15</option>
                                    <option value="20">20</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <footer class="card-footer">
                        <button class="is-primary button card-footer-item is-large" id="p1Button">+1 Player One</button>
                        <button class="is-info button card-footer-item is-large" id="p2Button">+1 Player Two</button>
                        <button class="is-danger button card-footer-item is-large" id="reset">Reset</button>
                    </footer>
                  </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
